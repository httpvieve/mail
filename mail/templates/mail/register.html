{% extends "mail/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <section class="login vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Mail</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form action="{% url 'register' %}" method="post" style="width: 23rem;">
                    {% csrf_token %}
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" placeholder="Email address"/>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example28" class="form-control form-control-lg"placeholder="Password" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="confirmation" id="form2Example28" class="form-control form-control-lg"placeholder="Confirm Password" />
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                  </div>
                  <p>Already have an account? <a href="{% url 'login' %}" class="link-info">Log In here.</a></p>
      
                </form>
      
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://images.unsplash.com/photo-1579547621706-1a9c79d5c9f1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>


{% endblock %}
